name: Keep Supabase Alive

on:
  schedule:
    # Запуск каждые 6 дней в 9:00 UTC
    - cron: '0 9 */6 * *'
  workflow_dispatch: # Ручной запуск для тестирования

jobs:
  ping-database:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Pinging Supabase database to keep it alive..."

          # Простой SELECT запрос через Supabase REST API
          response=$(curl -s -w "\n%{http_code}" \
            "${SUPABASE_URL}/rest/v1/users?select=count&limit=1" \
            -H "apikey: ${SUPABASE_SERVICE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Database ping successful!"
          else
            echo "Database ping failed with code: $http_code"
            exit 1
          fi

      - name: Log to API
        env:
          API_URL: ${{ secrets.API_URL }}
          KEEPALIVE_SECRET: ${{ secrets.KEEPALIVE_SECRET }}
        run: |
          if [ -n "$API_URL" ] && [ -n "$KEEPALIVE_SECRET" ]; then
            curl -s -X POST "${API_URL}/keepalive/log" \
              -H "Content-Type: application/json" \
              -H "X-Keepalive-Secret: ${KEEPALIVE_SECRET}" \
              -d '{"status": "ok"}' || echo "Warning: Failed to log to API"
          else
            echo "API_URL or KEEPALIVE_SECRET not set, skipping API log"
          fi

      - name: Log Success
        run: |
          echo "Supabase database pinged at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Next ping scheduled in 6 days"
